<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Mágico</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    
    <header class="header">
        <h1>Fundo Mágico</h1>
        <p class="subtitle">Crie o background perfeito para seu site utilizando IA</p>
    </header>

    <main class="container">
        <section class="card main">
            <h2 class=card-header>
                Descreva o fundo mágico que você deseja criar
            </h2>

            <form class="form-group">
                <textarea rows="5" id="description" placeholder="Exemplo: Um gradiente roxo para o lilás">

                </textarea>
                <button id="generate-btn" class="btn-magic">
                    <span id="btn-text">Gerar</span>

                </button>
            </form>

        </section>

        <section id="preview-section" class="preview-card"></section>

        <section id="code-output" class="code-grid">
            <div class="card code-card">
                <h3 class="code-title">
                    Código HTML
                </h3>
                <pre id="html-code" class="code-block"></pre>
            </div>

            <div class="card code-card">
                <h3 class="code-title">
                    Código CSS
                </h3>
                <pre id="css-code" class="code-block"></pre>
            </div>


        </section>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
